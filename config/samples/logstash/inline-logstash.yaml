apiVersion: logstash.k8s.elastic.co/v1alpha1
kind: Logstash
metadata:
  name: logstash-sample
spec:
  count: 3
  version: 8.6.1
  config:
    log.level: info
    api.http.host: "0.0.0.0"
    queue.type: memory
    config.reload.automatic: true
  pipelines:
    - pipeline.id: main
      config.string: input { exec { command => 'uptime' interval => 10 } } output { pipeline { send_to => uptimePipeline } }
    - pipeline.id: uptime-pipeline
      config.string: input { pipeline { address => uptimePipeline } } output { stdout{} }
    - pipeline.id: final-pipeline
      config.string: input { beats { port => 5044 }} output { stdout {}}
  podTemplate:
    spec:
      containers:
        - name: logstash
